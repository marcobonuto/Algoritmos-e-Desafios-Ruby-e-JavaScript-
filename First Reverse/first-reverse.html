  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
  <script>

  // Resolução em JavaScript

    function firstReverse(str) { 

      var newString = "";
      
      for (var i = str.length - 1; i >= 0; i--) {   
        newString = newString + str.charAt(i);
      }
        
      return newString;     
    } 

    console.log(firstReverse("Ruby"));
    console.log(firstReverse("Hello World"));

    // Utilizando os métodos embutidos na linguagem

    function firstReverse2(str){
      return str.split("").reverse().join("");
    }
    
    console.log(firstReverse2("Chame a string que voce quizer!"));

  </script>
