<!DOCTYPE html>
<html>
<head>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
  <script>

  // Resolução em JavaScript

    function FirstReverse(str) { 

    var newString = "";
    
    for (var i = str.length - 1; i >= 0; i--) {   
      // add each character to newString
      newString = newString + str.charAt(i);
    }
      
    return newString;     
    }
 
    console.log(FirstReverse("Ruby"));
    console.log(FirstReverse("Hello World"));
    console.log(FirstReverse("Chame a string que voce quizer!"));

  </script>
</head>
