<!DOCTYPE html>

<head>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
  <script>

  // Resolução em JavaScript
  // 5! é igual a 5 * 4 * 3 * 2 * 1 que é igual a 120

  function fatorialNum(num) { 
  	var factorial = 1;
  	for (var i = 1; i <= num; i++) {  
    	factorial = factorial * i;
  	}
  	return factorial;
  }

  console.log("Fatorial de 5: " + fatorialNum(5));

  </script>
</head>
