  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
  <script>

  // Resolução em JavaScript
  
  function LongestWord(sen) { 

    var myArray = sen.replace(/\W+/g, " ").split(" "); // Cria um array que recebe uma frase (parametro sen) e através do metodo split (note o (" ") ele separa palavra por palavra), o método replace usa uma regex para só aceitar letras e numeros, eliminando caracteres como @!#$%

    var newArray = []; // Cria um array vazio. 
    
    for (var i = 0; i < myArray.length; i++) {
      newArray.push(myArray[i].length + "-" + myArray[i]);
    } // Percorre cada palavra do array e encontra o seu tamanho através do método lenght e depois acrescenta no novo array (newArray)
    
    // Abaixo função que ordena o newArray e depois faz a comparação das strings
    var sorted = newArray.sort(function (a,b){
      if (parseInt(a) > parseInt(b)){ // parseInt converte para INTEIROS
        return -1;
      } else if (parseInt(b) > parseInt(a)){
        return 1;
      } else {
        return 0;
      }
    });
   
    return sorted[0].replace(/\d+\-/,""); // Pega o primeiro indice do newArray (agora o primeiro indice é o maior); 
  }

  //console.log(LongestWord("Qual a maior palavra dessa frase?"));

  </script>
